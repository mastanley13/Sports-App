<div id="contactChatbotModal" class="modal chatbot-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Contact Chatbot</h2>
        <div id="contactChatbotChatHistory" class="chat-history"></div>
        <form id="contactChatbotChatForm">
            <input type="text" id="contactChatbotChatInput" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
        <button id="clearContactChatbotChatBtn" class="clear-chat-button">Clear Chat</button>
    </div>
</div>
