<div id="voiceCommandModal" class="modal chatbot-modal" style="display: none;">
    <div class="modal-content">
        <span id="closeVoiceCommandModal" class="close">&times;</span>
        <h2>Voice Command Assistant</h2>
        <div id="voiceChatHistory" class="chat-history"></div>
        <button id="startRecordingBtn">Start Recording</button>
        <button id="stopRecordingBtn" style="display:none;">Stop Recording</button>
        <button id="stopPlaybackBtn" class="stop-playback-btn" style="display:none;">Stop Playback</button>
        <button id="clearVoiceChatBtn" class="clear-chat-button">Clear Chat</button>
    </div>
</div>
