<div id="contactChatbotModal" class="modal chatbot-modal" style="display: none;">
    <div class="modal-content">
        <span id="closeContactChatbotModal" class="close">&times;</span>
        <h2>Contact Chatbot</h2>
        <div id="contactChatHistory" class="chat-history"></div>
        <form id="contactChatForm">
            <input type="text" id="contactChatInput" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
        <button id="clearContactChatBtn" class="clear-chat-button">Clear Chat</button>
    </div>
</div>
