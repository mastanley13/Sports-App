<div id="email-modal" class="modal email-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Send Email</h2>
        <div class="email-modal-body">
            <input id="contactFirstName" type="text">
            <input id="contactLastName" type="text">
            <div id="contactSuggestions"></div>>
            <input type="hidden" id="contact-id" name="contactId">
            <input type="text" id="email-subject" placeholder="Email Subject">
            <textarea id="email-body" placeholder="Email Body"></textarea>
        </div>
        <div class="email-modal-footer">
            <button id="send-email-button">Send Email</button>
        </div>
    </div>
</div>
